schema:
  - 'graphql/schema.graphql'
overwrite: true
generates:
  types.ts:
    documents:
      - 'pages/**/*.{ts.tsx}'
      - 'components/**/*.{ts.tsx}'
      - '!pages/api*'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
